<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {margin:0;font-family:Arial}
.sidenav {
    height: 100%;
    width: 240px;
    position: fixed;
    z-index: 1;
    left: 0;
    background-color: #333;
    overflow-x: hidden;
}
@font-face {
    font-family:FontAwesome;
    src:url(https://netdna.bootstrapcdn.com/font-awesome/2.0/font//fontawesome-webfont.eot?#iefix) format('eot'), url(https://netdna.bootstrapcdn.com/font-awesome/2.0/font//fontawesome-webfont.woff) format('woff'), url(https://netdna.bootstrapcdn.com/font-awesome/2.0/font//fontawesome-webfont.ttf) format('truetype'), url(https://netdna.bootstrapcdn.com/font-awesome/2.0/font//fontawesome-webfont.svg#FontAwesome) format('svg');
    font-weight:400;
    font-style:normal;
}
.main {
    margin-left: 240px; /* Same as the width of the sidenav */
    font-size: 15px; /* Increased text to enable scrolling */
    padding: 0px 10px;
}
.vertical-nav a.active {
  background-color: #4CAF50;
  color: white;
}
.vertical-nav {
    padding: 0;
    margin: 0;
    list-style-type: none;
    font-family:Arial;
    font-size: 15px;
    font-weight: 400;
}
.vertical-nav li a:link, a:visited {
    -webkit-transition: all 0.3s linear;
    background-color: #333;
    display:block;
    color:#FFFFFF;
    width:240px;
    text-align:left;
    padding:10px 10px 10px 10px;
    text-decoration:none;
}
.vertical-nav li a:hover, a:active {
    text-indent: 20px;
    background-color: #ddd;
	color: black;
}
.has-dropdown {
    
}
i1:before {
    font-family:'FontAwesome';
    content:"\f015";
    padding:0 15px 0 0;
}
i2:before {
    font-family:'FontAwesome';
    content:"\f05a";
    padding:0 15px 0 0;
}
i3:before {
    font-family:'FontAwesome';
    content:"\f040";
    padding:0 15px 0 0;
}
i4:before {
    font-family:'FontAwesome';
    content:"\f003";
    padding:0 15px 0 0;
}
icr:before {
    font-family:'FontAwesome';
    content:"\f0da";
    padding:0 0 0 15px;
}
icd:before {
    font-family:'FontAwesome';
    content:"\f0d7";
    padding:0 0 0 15px;
}

ul li ul
{
    display:none;
}

ul li:hover ul
{
    display:block;
    list-style-type:none;
}
</style>
<style>
body {margin:0;font-family:Arial}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav-right {
  float: right;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 15px;
}

.topnav a.active {
  background-color: #71E1F7;
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 15px;  
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

.dropdown-content a:hover {
    background-color: #ddd;
    color: black;
}

.dropdown:hover .dropdown-content {
    display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}

.homebutton{
 backgroundColor:#E81A68"
}
</style>
<title>{% block title %}Homepage{% endblock %}</title>
</head>
<body>

<div class="topnav">
	
	<a class="homebutton" style="padding-right: 40px;padding-left: 60px;padding-right: 60px;width: 240px;" href="/tempsearchpage"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;Home</a>
	
	
	{% if session['logged_in'] %}
	<div class="topnav-right">
		<div class="dropdown">
			<button class="dropbtn">{{session['email']}} &nbsp;<i class="fa fa-caret-down"></i></button>
			<div class="dropdown-content">
				<a href="/UserInfo">User Info</a>
				<a href="/ChangePassword">Change Password</a>
			</div>
		</div> 
	<a href="/signout"> <span class="glyphicon glyphicon-log-out"></span> Signout &nbsp;</a>
	{% else %}
	<a href="/signup"> <span class="glyphicon glyphicon-user"></span> Signup &nbsp;</a>
	{% endif %}
	</div>
				
</div>
{% block sidenav %}

{% endblock %}
<div class="main">
{% block main %}
  <h2>Top Navigation Example</h2>
  <p>Some content..</p>
{% endblock %}
</div>
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
