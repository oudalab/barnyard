	<script type = "text/javascript">
		$(function inputDataBasic() {

		$('#submit_button').click(function(e) {
			var cownumber = $('#cownumber').val();
			var basic = {
				cownumber : $('#cownumber').val(),
				height: $('#height').val(),
				weight : $('#weight').val(),
				eartag : $('#eartag').val(),
				eid : $('#eid').val(),
				sex : $('#sex option:selected').text(),
				pasturenumber : $('#pasturenumber option:selected').text(),
				breed : $('#breed').val(),
				status : $('#status option:selected').text(),
				trial : $('#trial option:selected').text(),
				herd : $('#herd').val(),
				animaltype : $('#animaltype option:selected').text()
				}
				$.ajax({
					url: '/api/master_animal/',
					data: basic,
					datatype: 'json',
					type: 'POST',
					success: function(response, basic) {
						$.notify("Data Saved", "success");
					},
					error: function(error) {
						console.log(error)
						$.notify("Cow already exists", "error");
					}
				});
				e.preventDefault();
			});
		});
	</script>
