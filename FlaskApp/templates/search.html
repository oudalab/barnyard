{% extends "header.html" %}
{% block body %}
<html>
<head>
<script type = "text/javascript">
	$(function retriveCowNumber () {
		$('#search').click(function(e) {
			var cownumber = $('#cowSearch').val();
			$.ajax({
				url: '/api/master_animal/'+cownumber,
				data: $('form').serialize(),
				type: 'GET',
				success: function(data) {
					window.location.href = '/dashboard?cownumber='+cownumber
					console.log(data);
				},
				error: function(error) {
					console.log(error);
					$.notify("Cow number doesnt exist", "danger");
				}
			});
			e.preventDefault();
		});
	});
</script>

</head>

<body>
	<div id="Notification area"></div>
	<form class = "form-horizontal">
		<div class="row text-center" style="margin-bottom:20px;">
		  <img class="img-responsive center-block" src="/static/images/mainscreen.jpeg" alt="Chania" width="460" height="345">
		</div>
		<div class="row text-center">
		  <div class="col-lg-6 col-lg-offset-3" style="margin-bottom:50px;">
			<div class="input-group" style="margin:auto;">
			  <input type="text" class="form-control" id="cowSearch" placeholder="Cow Number">
			  <span class="input-group-btn"><input type="submit" class="btn" value="Search" id ="search"></span>
			</div><!-- /input-group -->
		  </div><!-- /.col-lg-6 -->
		</div><!-- /.row -->	
		<div class="btn-group btn-group-justified" role="group" aria-label="Everything" style="margin:auto; width:70%">
			<div class="btn-group" role="group">
				<a href="/adddashboard" id="newcow"><button type="button" class="btn btn-info">New Cow</button></a>
			</div>
			<div class="btn-group" role="group">
				<a href="#" id="addgroup"><button type="button" class="btn btn-warning">Group Add</button></a>
			</div>
			<div class="btn-group" role="group">
				<a href="#" id="readtag"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-barcode"></span>Read RFID Tag</button></a>
			</div>
			<div class="btn-group" role="group">
				<a href="#" id="quit"><button type="button" class="btn btn-danger">Quit to Windows</button></a>
			</div>
		</div>
		<div class="btn-group btn-group-justified" role="group" aria-label="Everything" style="margin:auto; width:70%; margin-top:10px">
			<div class="btn-group" role="group">
				<a href="/iacuc" id="newcow"><button type="button" class="btn btn-default">IACUC</button></a>
			</div>
			<div class="btn-group" role="group">
				<a href="/pharma" id="pharma"><button type="button" class="btn btn-default">Pharma Inventory</button></a>
			</div>
			<div class="btn-group" role="group">
				<a href = "/inspectionreport" id = "inspectionreport"><button type="button" class="btn btn-default">Inspection Report</button></a>
			</div>
			<div class="btn-group" role="group">
				<a><button type="button" class="btn btn-default">Coming Soon</button></a>
			</div>
		</div>
	</form>
	
</body>
</html>
{% endblock %}
